<mat-card [ngStyle]="{ 'opacity': hasLoadedImage ? '100%' : '0%' }" class="task-list-item--content">
    <mat-card-header>
        <mat-card-title>{{task.title}}</mat-card-title>
    </mat-card-header>
    <img [src]="task.imageUrl"
         alt="task image"
         height="250px"
         class="task-list-item--image"
         (load)="loaded()"
    >
    <mat-card-content>{{task.description}}</mat-card-content>
</mat-card>
